<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
</head>
<body>
    <h1>Spotify Authorization</h1>
    <button id="authorize-btn">Authorize with Spotify</button>

    <script>
        document.getElementById('authorize-btn').addEventListener('click', () => {
            const clientId = '428bbcecfbdd4e22a0e1eec5adeed462'; // Replace with your Spotify Client ID
            const redirectUri = 'http://localhost:5500/callback.html'; // Replace with your Redirect URI
            const scopes = 'user-read-private user-read-email streaming user-read-playback-state user-modify-playback-state'; // Replace with required scopes

            const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=${encodeURIComponent(scopes)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
