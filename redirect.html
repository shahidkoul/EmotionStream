<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Checking Your Subscription Status...</h1>
    <p id="status">Please wait while we check your subscription status.</p>

    <script>
        function getHashParams() {
            const hashParams = {};
            const e = /([^&=]+)=([^&]*)/g;
            const hash = window.location.hash.substring(1);
            let match;
            while (match = e.exec(hash)) {
                hashParams[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return hashParams;
        }

        function storeAccessTokenAndRedirect() {
            const params = getHashParams();
            const accessToken = params.access_token;

            if (!accessToken) {
                document.getElementById('status').textContent = 'Error: No access token found.';
                return;
            }

            // Store access token in sessionStorage
            sessionStorage.setItem('spotifyAccessToken', accessToken);

            // Check subscription status and redirect
            fetch('https://api.spotify.com/v1/me', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.product === 'premium') {
                    window.location.href = 'premium.html'; // Redirect to Premium page
                } else {
                    window.location.href = 'normal.html'; // Redirect to Normal page
                }
            })
            .catch(error => {
                document.getElementById('status').textContent = `Error: ${error.message}`;
            });
        }

        storeAccessTokenAndRedirect();
    </script>
</body>
</html>
