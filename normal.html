<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Song Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #recommendations {
            margin-top: 20px;
        }
        .recommendation {
            margin-bottom: 20px;
        }
        .recommendation img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .recommendation a {
            text-decoration: none;
            color: #1db954;
        }
        .recommendation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Manual Song Recommendations</h1>
    
    <label for="conditions">Select Conditions (comma-separated):</label>
    <input type="text" id="conditions" placeholder="happy, relaxing">

    <button id="recommend-btn">Get Recommendations</button>
    <div id="recommendations"></div>

    <script>
        const recommendations = {
            'happy': [
                {
                    name: 'Happy',
                    artist: 'Pharrell Williams',
                    album: 'Girl',
                    image: 'https://i.scdn.co/image/ab67616d0000b2733c72857b7f4c89fcf3c5e5a2',
                    url: 'https://open.spotify.com/track/7108Wtu2P9a81kbSm1boVA?si=2f43f6cd15ec46f6'
                },
                // Add more happy songs
            ],
            'relaxing': [
                {
                    url:"https://open.spotify.com/embed/track/2k0D2OXWXwuwBPXLQQYmZx?utm_source=generator"  
                },
                // Add more relaxing songs
            ],
            // Add more conditions and corresponding songs
        };

        document.getElementById('recommend-btn').addEventListener('click', () => {
            const conditions = document.getElementById('conditions').value.split(',').map(c => c.trim().toLowerCase());
            displayRecommendations(conditions);
        });

        function displayRecommendations(conditions) {
            const recommendationsContainer = document.getElementById('recommendations');
            recommendationsContainer.innerHTML = '';

            const filteredRecommendations = conditions.flatMap(condition => recommendations[condition] || []);

            if (filteredRecommendations.length === 0) {
                recommendationsContainer.innerHTML = '<p>No recommendations found for the given conditions.</p>';
                return;
            }

            filteredRecommendations.forEach(song => {
                const recommendationElement = document.createElement('div');
                recommendationElement.className = 'recommendation';

                recommendationElement.innerHTML = `
                    <img src="${song.image}" alt="${song.name}">
                    <p><a href="${song.url}" target="_blank">${song.name}</a> by ${song.artist} from the album ${song.album}</p>
                `;

                recommendationsContainer.appendChild(recommendationElement);
            });
        }
    </script>
</body>
</html>
